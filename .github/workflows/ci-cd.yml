name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env
        run: |
          cat << 'EOF' > .env
          MYSQL_ROOT_PASSWORD=test
          MYSQL_DATABASE=aegis_db
          MYSQL_USER=test
          MYSQL_PASSWORD=test
          DB_URL=jdbc:mysql://mysql:3306/aegis_db?useSSL=false&allowPublicKeyRetrieval=true
          DB_USERNAME=test
          DB_PASSWORD=test
          EOF

      - name: Docker Compose Up
        run: docker compose up -d --build

      - name: Health Check
        run: |
          echo "Waiting for Spring Boot to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/actuator/health; then
              echo "Application is healthy!"
              exit 0
            fi
            echo "Attempt $i/30..."
            sleep 3
          done
          echo "Health check failed. Container logs:"
          docker compose logs
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose down -v
