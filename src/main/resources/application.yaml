spring:
  application:
    name: aegis-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false


jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 7200000
  refresh-token-validity: 1209600000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cors:
  allowed-origins: ${CORS_ORIGINS}

ai-server:
  base-url: ${AI_SERVER_URL:http://localhost:8000}
  easy-translation-path: /translate/simplify

emergency-api:
  base-url: https://apis.data.go.kr/B552657/ErmctInfoInqireService
  service-key: ${EMERGENCY_API_KEY}
  max-results: 100
